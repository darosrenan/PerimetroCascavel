<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PerimetroAtual_1.js"></script>
        <script src="data/Ecoparque_2.js"></script>
        <script src="data/NovoPerimetro_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-25.033747165127473,-53.565435864456965],[-24.89103545689815,-53.35829519635366]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_PerimetroAtual_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['mslink'] !== null ? autolinker.link(feature.properties['mslink'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['idempresa'] !== null ? autolinker.link(feature.properties['idempresa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PerimetroAtual_1_0() {
            return {
                pane: 'pane_PerimetroAtual_1',
                opacity: 1,
                color: 'rgba(238,255,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,255,5,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_PerimetroAtual_1');
        map.getPane('pane_PerimetroAtual_1').style.zIndex = 401;
        map.getPane('pane_PerimetroAtual_1').style['mix-blend-mode'] = 'normal';
        var layer_PerimetroAtual_1 = new L.geoJson(json_PerimetroAtual_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PerimetroAtual_1',
            layerName: 'layer_PerimetroAtual_1',
            pane: 'pane_PerimetroAtual_1',
            onEachFeature: pop_PerimetroAtual_1,
            style: style_PerimetroAtual_1_0,
        });
        bounds_group.addLayer(layer_PerimetroAtual_1);
        map.addLayer(layer_PerimetroAtual_1);
        function pop_Ecoparque_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nome'] !== null ? autolinker.link(feature.properties['Nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ecoparque_2_0() {
            return {
                pane: 'pane_Ecoparque_2',
                opacity: 1,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Ecoparque_2');
        map.getPane('pane_Ecoparque_2').style.zIndex = 402;
        map.getPane('pane_Ecoparque_2').style['mix-blend-mode'] = 'normal';
        var layer_Ecoparque_2 = new L.geoJson(json_Ecoparque_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Ecoparque_2',
            layerName: 'layer_Ecoparque_2',
            pane: 'pane_Ecoparque_2',
            onEachFeature: pop_Ecoparque_2,
            style: style_Ecoparque_2_0,
        });
        bounds_group.addLayer(layer_Ecoparque_2);
        map.addLayer(layer_Ecoparque_2);
        function pop_NovoPerimetro_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NovoPerimetro_3_0() {
            return {
                pane: 'pane_NovoPerimetro_3',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_NovoPerimetro_3');
        map.getPane('pane_NovoPerimetro_3').style.zIndex = 403;
        map.getPane('pane_NovoPerimetro_3').style['mix-blend-mode'] = 'normal';
        var layer_NovoPerimetro_3 = new L.geoJson(json_NovoPerimetro_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_NovoPerimetro_3',
            layerName: 'layer_NovoPerimetro_3',
            pane: 'pane_NovoPerimetro_3',
            onEachFeature: pop_NovoPerimetro_3,
            style: style_NovoPerimetro_3_0,
        });
        bounds_group.addLayer(layer_NovoPerimetro_3);
        map.addLayer(layer_NovoPerimetro_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/NovoPerimetro_3.png" /> NovoPerimetro': layer_NovoPerimetro_3,'<img src="legend/Ecoparque_2.png" /> Ecoparque': layer_Ecoparque_2,'<img src="legend/PerimetroAtual_1.png" /> PerimetroAtual': layer_PerimetroAtual_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
